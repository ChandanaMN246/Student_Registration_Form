<!DOCTYPE HTML>
<html>
<head>
  <title>Student Register Form</title>
</head>
<style>
body 
{
  background-image: url('school.webp');
  background-repeat: no-repeat;
  background-size: cover;
  margin-right: 150px;
}
h1{
  margin-top: 200px;
}

</style>
<body> 
 <form action="connection.php" method="POST">

  <table style= width="10%" align="center" valign="left" >
   <tr>
    </tr>
    <h1 style= width="10%" align="center" valign="left">Enter your details</h1>
     <tr>
      <td>Name :</td>
      <td><input type="text" name="username" required></td>
    </tr>
    <tr>
      <td>ID:</td>
      <td><input type="id" name="id" required></td>
    </tr> 
    <tr>
      <td>Date of birth:</td>
      <td><input type="dob" name="dob" required></td>
    </tr>
    <tr>
      <tr>
        <td>Age:</td>
        <td><input type="age" name="age" required></td>
      </tr>
      <tr>
        <td>Gender :</td>
        <td>
          <input type="radio" name="gender" value="m" required>Male
          <input type="radio" name="gender" value="f" required>Female
        </td>
      </tr>
      <tr>
        <td>Email :</td>
        <td><input type="email" name="email" required></td>
      </tr> 
      <tr>
        <td>Phone no :</td>
        <td><input type="phone" name="phone" required>
        </td>
      </tr>
      <tr>
        <td>Course:</td>
        <td><input type="course" name="course" required></td>
      </tr> 
      <tr>
        <td>Branch:</td>
        <td><input type="branch" name="branch" required></td>
      </tr> 
      <tr>
        <td><input type="submit" value="Submit" name="submit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
